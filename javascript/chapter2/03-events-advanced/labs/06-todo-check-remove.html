<!DOCTYPE html>
<html>
  <body>
    <!-- 시나리오: 간단한 TODO 리스트 앱 (완료 토글 기능 포함)
    - 할 일 입력 후 추가
    - ✅ 버튼으로 완료/미완료 상태 전환 (취소선 토글)
    - ❌ 버튼으로 삭제
    -->

    <h3>📝 할 일 추가</h3>
    <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
    <button id="addBtn">추가</button>

    <ul id="todoList"></ul>

    <script>
      const todoInput = document.getElementById("todoInput");
      const addBtn = document.getElementById("addBtn");
      const todoList = document.getElementById("todoList");

      // 할 일 추가 함수
      addBtn.addEventListener("click", () => {
        const todoText = todoInput.value.trim(); // 앞뒤 공백 제거

        if (todoText !== "") {
          const listItem = document.createElement("li");

          // 할 일 텍스트 스팬
          const textSpan = document.createElement("span");
          textSpan.textContent = todoText;
          listItem.appendChild(textSpan);

          // 완료 토글 버튼
          const completeBtn = document.createElement("button");
          completeBtn.textContent = "✅";
          completeBtn.addEventListener("click", () => {
            textSpan.classList.toggle("done"); // 'done' 클래스 토글
          });
          listItem.appendChild(completeBtn);

          // 삭제 버튼
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "❌";
          deleteBtn.addEventListener("click", () => {
            todoList.removeChild(listItem); // 해당 할 일 삭제
          });
          listItem.appendChild(deleteBtn);

          todoList.appendChild(listItem);
          todoInput.value = ""; // 입력 필드 초기화
        }
      });

      // Enter 키로 할 일 추가
      todoInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          addBtn.click(); // '추가' 버튼 클릭 이벤트 발생
        }
      });
    </script>

    <style>
      .done {
        text-decoration: line-through;
        opacity: 0.6;
      }
    </style>
  </body>
</html>
